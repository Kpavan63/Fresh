<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Nutrition Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        video {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            display: block; /* Ensure the video is displayed as a block */
            width: 100%; /* Ensure the video takes the full width */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        .recipe-card {
            display: inline-block;
            width: 150px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .recipe-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .recipe-card h4 {
            font-size: 14px;
            margin: 5px;
        }
        .recipe-card p {
            font-size: 12px;
            margin: 5px;
            color: #666;
        }
        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        #canvas {
            display: none;
        }
        /* Loader styles */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vegetable Nutrition Scanner</h1>
        <video id="video" autoplay></video>
        <div>
            <button id="front-camera">Front Camera</button>
            <button id="back-camera">Back Camera</button>
            <button id="capture-button">Capture</button>
            <button id="detect-button">Detect & Get Nutrition Info</button>
        </div>
        <div id="result"></div>
        <div class="recipe-container" id="recipe-container"></div>
        <canvas id="canvas"></canvas>
        <div class="loader" id="loader"></div> <!-- Loader element -->
    </div>

    <script>
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');
        const recipeContainer = document.getElementById('recipe-container');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const loader = document.getElementById('loader');
        let model;
        let currentStream;

        // Load the object detection model
        async function loadModel() {
            model = await cocoSsd.load();
            console.log("Model loaded");
            showAlert("Model Loaded", "The detection model has been loaded successfully!", "success");
        }

        // Access the user's camera
        async function startCamera(constraints) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                showAlert("Camera Error", "Could not access the camera. Please check your settings.", "error");
            }
        }

        // Start the back camera by default
        startCamera({ video: { facingMode: "environment" } });

        // Switch to front camera
        document.getElementById('front-camera').addEventListener('click', () => {
            startCamera({ video: { facingMode: "user" } });
        });

        // Switch to back camera
        document.getElementById('back-camera').addEventListener('click', () => {
            startCamera({ video: { facingMode: "environment" } });
        });

        // Capture the current video frame
        document.getElementById('capture-button').addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            showAlert("Capture", "Frame captured. Now, you can detect the vegetable!", "info");
        });

        // Detect the vegetable in the image
        document.getElementById('detect-button').addEventListener('click', async () => {
            if (!model) {
                showAlert("Loading...", "Please wait while the model is loading.", "info");
                return;
            }

            // Set canvas size to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Show loader animation
            loader.style.display = 'block';

            // Detect objects in the video frame
            const predictions = await model.detect(canvas);
            const detectedVegetables = predictions.filter(prediction =>
                ["broccoli", "carrot", "tomato"].includes(prediction.class)
            );

            loader.style.display = 'none'; // Hide loader after detection

            if (detectedVegetables.length > 0) {
                let vegetableNames = detectedVegetables.map(v => v.class).join(', ');
                showAlert("Vegetables Detected", `Detected: ${vegetableNames}. Fetching nutrition data...`, "info");

                // Fetch nutritional information for each detected vegetable
                detectedVegetables.forEach(vegetable => {
                    fetchNutritionData(vegetable.class);
                });
            } else {
                showAlert("Vegetable Not Detected", "Please try again or adjust the vegetable position.", "warning");
            }
        });

        // Function to fetch nutritional information
        async function fetchNutritionData(vegetableName) {
            const apiKey = "43060fcd39984991bdac8557ed4eeab8";
            const apiUrl = `https://api.spoonacular.com/food/ingredients/search?query=${vegetableName}&number=1&apiKey=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const ingredientId = data.results[0].id;

                    // Fetch detailed nutritional info using ingredient ID
                    const nutritionUrl = `https://api.spoonacular.com/food/ingredients/${ingredientId}/information?amount=100&apiKey=${apiKey}`;
                    const nutritionResponse = await fetch(nutritionUrl);
                    const nutritionInfo = await nutritionResponse.json();

                    // Prepare nutrition info for display
                    let nutritionHtml = `<h3>${nutritionInfo.name} (per 100g)</h3>
                                         <p><strong>Calories:</strong> ${nutritionInfo.nutrition.nutrients[0].amount} ${nutritionInfo.nutrition.nutrients[0].unit}</p>
                                         <ul>`;
                    nutritionInfo.nutrition.nutrients.forEach(nutrient => {
                        nutritionHtml += `<li><strong>${nutrient.name}:</strong> ${nutrient.amount} ${nutrient.unit}</li>`;
                    });
                    nutritionHtml += `</ul>`;

                    resultDiv.innerHTML += nutritionHtml; // Append results

                    // Show nutritional info in a smaller popup
                    Swal.fire({
                        title: `${nutritionInfo.name} Nutrition Info`,
                        html: nutritionHtml,
                        icon: 'info',
                        showConfirmButton: true,
                        width: '300px', // Adjust width for smaller popup
                        position: 'top-end'
                    });

                    // Fetch and display recipes based on the detected vegetable
                    fetchRecipes(vegetableName);
                } else {
                    showAlert("Nutrition Not Found", `No nutritional information found for ${vegetableName}.`, "warning");
                }
            } catch (error) {
                console.error("Error fetching nutrition data:", error);
                showAlert("Error", "There was an error retrieving nutrition information.", "error");
            }
        }

        // Function to fetch recipes for the detected vegetable
        async function fetchRecipes(vegetableName) {
            const apiKey = "43060fcd39984991bdac8557ed4eeab8";
            const recipesUrl = `https://api.spoonacular.com/recipes/complexSearch?query=${vegetableName}&apiKey=${apiKey}`;

            try {
                const response = await fetch(recipesUrl);
                const recipes = await response.json();

                recipeContainer.innerHTML = ''; // Clear previous results
                if (recipes.results.length === 0) {
                    showAlert("No Recipes Found", "No recipes found for this vegetable.", "warning");
                } else {
                    recipes.results.forEach(recipe => {
                        const recipeCard = document.createElement('div');
                        recipeCard.className = 'recipe-card';
                        recipeCard.innerHTML = `
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <h4>${recipe.title}</h4>
                            <p>Ready in ${recipe.readyInMinutes} minutes</p>
                        `;
                        recipeContainer.appendChild(recipeCard);
                    });
                }
            } catch (error) {
                console.error("Error fetching recipes:", error);
                showAlert("Error", "There was an error retrieving the recipes.", "error");
            }
        }

        // Function to display alerts using SweetAlert
        function showAlert(title, text, icon) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                width: '300px', // Set width for alerts
                position: 'top-end'
            });
        }

        // Load the model on page load
        window.onload = loadModel;
    </script>
</body>
</html>
