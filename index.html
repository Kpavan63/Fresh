<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Nutrition Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        video {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Vegetable Nutrition Scanner</h1>
        <video id="video" autoplay playsinline></video>
        <div>
            <button id="capture-button">Capture</button>
            <button id="switch-camera-button">Switch Camera</button>
        </div>
        <div id="result"></div>
        <div class="loader" id="loader"></div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        let currentStream;
        let video = document.getElementById('video');
        let useFrontCamera = false;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            const constraints = {
                video: { facingMode: useFrontCamera ? "user" : "environment" }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
            } catch (error) {
                console.error("Error accessing the camera:", error);
                showAlert("Camera Error", "Could not access the camera. Please check permissions.", "error");
            }
        }

        document.getElementById('capture-button').addEventListener('click', async () => {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Simulate vegetable detection
            loader.style.display = 'block'; // Show loader
            await detectVegetables(); // Call the detection function
        });

        async function detectVegetables() {
            // Simulating a delay for detection
            setTimeout(() => {
                loader.style.display = 'none'; // Hide loader
                // Here you can implement your vegetable detection logic
                // For now, just show an alert with a placeholder message
                showAlert("Detected", `Vegetable detected!`, "success");
                // You can later fetch actual nutritional data based on the detected vegetable
            }, 2000);
        }

        document.getElementById('switch-camera-button').addEventListener('click', () => {
            useFrontCamera = !useFrontCamera; // Toggle camera
            startCamera();
        });

        function showAlert(title, text, icon) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                position: 'top-end'
            });
        }

        window.onload = startCamera; // Start camera on load
    </script>
</body>
</html>
