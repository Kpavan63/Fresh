<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Nutrition Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        video {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        .recipe-card {
            display: inline-block;
            width: 150px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .recipe-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .recipe-card h4 {
            font-size: 14px;
            margin: 5px;
        }
        .recipe-card p {
            font-size: 12px;
            margin: 5px;
            color: #666;
        }
        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vegetable Nutrition Scanner</h1>
        <video id="video" autoplay></video>
        <div>
            <button id="capture-button">Capture</button>
            <button id="detect-button">Detect & Get Nutrition Info</button>
        </div>
        <div id="result"></div>
        <div class="recipe-container" id="recipe-container"></div>
        <canvas id="canvas" style="display:none;"></canvas> <!-- Canvas for capturing image -->
        <div class="loader" id="loader"></div> <!-- Loader element -->
    </div>

    <script>
        let video;
        let detector;
        let detections = [];
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const loader = document.getElementById('loader');
        const recipeContainer = document.getElementById('recipe-container');
        const resultDiv = document.getElementById('result');

        function setup() {
            video = createCapture(VIDEO);
            video.size(640, 480);
            video.hide(); // Hide the video element

            // Set the canvas size
            canvas.width = 640; 
            canvas.height = 480;

            detector = ml5.objectDetector('cocossd', modelReady);
        }

        function modelReady() {
            console.log("Model Loaded!");
            detect();
        }

        function detect() {
            detector.detect(video, function(err, results) {
                if (err) {
                    console.error(err);
                    return;
                }
                detections = results;
                detect(); // Call detect recursively
            });
        }

        document.getElementById('capture-button').addEventListener('click', () => {
            loader.style.display = 'block'; // Show loader

            // Capture the frame and analyze the vegetables
            context.drawImage(video.elt, 0, 0, canvas.width, canvas.height);

            setTimeout(() => {
                loader.style.display = 'none'; // Hide loader
                detectVegetables();
            }, 1000); // Adjust the timeout if necessary
        });

        document.getElementById('detect-button').addEventListener('click', () => {
            detectVegetables();
        });

        async function detectVegetables() {
            if (detections.length > 0) {
                const detectedVegetables = detections.filter(detection =>
                    ["broccoli", "carrot", "tomato"].includes(detection.label)
                );

                if (detectedVegetables.length > 0) {
                    let vegetableNames = detectedVegetables.map(v => v.label).join(', ');
                    showAlert("Vegetables Detected", `Detected: ${vegetableNames}. Fetching nutrition data...`, "info");

                    detectedVegetables.forEach(vegetable => {
                        fetchNutritionData(vegetable.label);
                    });
                } else {
                    showAlert("Vegetable Not Detected", "No recognized vegetables detected. Please try again.", "warning");
                }
            } else {
                showAlert("No Detections", "No objects detected. Please try again.", "warning");
            }
        }

        async function fetchNutritionData(vegetableName) {
            const apiKey = "43060fcd39984991bdac8557ed4eeab8";
            const apiUrl = `https://api.spoonacular.com/food/ingredients/search?query=${vegetableName}&number=1&apiKey=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const ingredientId = data.results[0].id;

                    // Fetch detailed nutritional info using ingredient ID
                    const nutritionUrl = `https://api.spoonacular.com/food/ingredients/${ingredientId}/information?amount=100&apiKey=${apiKey}`;
                    const nutritionResponse = await fetch(nutritionUrl);
                    const nutritionInfo = await nutritionResponse.json();

                    let nutritionHtml = `<h3>${nutritionInfo.name} (per 100g)</h3>
                                         <p><strong>Calories:</strong> ${nutritionInfo.nutrition.nutrients[0].amount} ${nutritionInfo.nutrition.nutrients[0].unit}</p>
                                         <ul>`;
                    nutritionInfo.nutrition.nutrients.forEach(nutrient => {
                        nutritionHtml += `<li><strong>${nutrient.name}:</strong> ${nutrient.amount} ${nutrient.unit}</li>`;
                    });
                    nutritionHtml += `</ul>`;

                    resultDiv.innerHTML += nutritionHtml; // Append results

                    // Show nutritional info in a smaller popup
                    Swal.fire({
                        title: `${nutritionInfo.name} Nutrition Info`,
                        html: nutritionHtml,
                        icon: 'info',
                        showConfirmButton: true,
                        width: '300px', // Adjust width for smaller popup
                        position: 'top-end'
                    });

                    // Fetch and display recipes based on the detected vegetable
                    fetchRecipes(vegetableName);
                } else {
                    showAlert("Nutrition Not Found", `No nutritional information found for ${vegetableName}.`, "warning");
                }
            } catch (error) {
                console.error("Error fetching nutrition data:", error);
                showAlert("Error", "There was an error retrieving nutrition information.", "error");
            }
        }

        async function fetchRecipes(vegetableName) {
            const apiKey = "43060fcd39984991bdac8557ed4eeab8";
            const recipesUrl = `https://api.spoonacular.com/recipes/complexSearch?query=${vegetableName}&apiKey=${apiKey}`;

            try {
                const response = await fetch(recipesUrl);
                const recipes = await response.json();

                recipeContainer.innerHTML = ''; // Clear previous results
                if (recipes.results.length === 0) {
                    showAlert("No Recipes Found", "No recipes found for this vegetable.", "warning");
                } else {
                    recipes.results.forEach(recipe => {
                        const recipeCard = document.createElement('div');
                        recipeCard.className = 'recipe-card';
                        recipeCard.innerHTML = `
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <h4>${recipe.title}</h4>
                            <p>Ready in ${recipe.readyInMinutes} minutes</p>
                        `;
                        recipeCard.addEventListener('click', () => showRecipeDetails(recipe.id));
                        recipeContainer.appendChild(recipeCard);
                    });
                }
            } catch (error) {
                console.error("Error fetching recipes:", error);
                showAlert("Error", "There was an error retrieving the recipes.", "error");
            }
        }

        async function showRecipeDetails(recipeId) {
            const apiKey = "43060fcd39984991bdac8557ed4eeab8";
            const recipeDetailsUrl = `https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${apiKey}`;

            try {
                const response = await fetch(recipeDetailsUrl);
                const recipeDetails = await response.json();

                const cookingInstructions = recipeDetails.instructions || "No cooking instructions available.";
                showCookingInstructions(recipeDetails.title, cookingInstructions);
            } catch (error) {
                console.error("Error fetching recipe details:", error);
                showAlert("Error", "There was an error retrieving recipe details.", "error");
            }
        }

        function showCookingInstructions(title, instructions) {
            Swal.fire({
                title: title,
                text: instructions,
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Read Aloud',
                cancelButtonText: 'Close',
                input: 'select',
                inputOptions: {
                    'en': 'English',
                    'te': 'Telugu'
                },
                inputPlaceholder: 'Select Language',
                preConfirm: (language) => {
                    if (!language) {
                        Swal.showValidationMessage('Please select a language');
                    } else {
                        speak(instructions, language);
                    }
                }
            });
        }

        function speak(text, language) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'te' ? 'te-IN' : 'en-US'; // Telugu or English
            speechSynthesis.speak(utterance);
        }

        function showAlert(title, text, icon) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                width: '300px', // Set width for alerts
                position: 'top-end'
            });
        }

        window.onload = setup;
    </script>
</body>
</html>
